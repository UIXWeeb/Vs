<!DOCTYPE html>
<html>
<head>
  <title>Responsive Card Layout</title>
  <style>
    /* CSS styles */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 200px;
      height: 200px;
      margin: 10px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Card 1</h2>
      <img src="Assets/card1.jpg" alt="Card 1 Image">
      <p>Some text content for Card 1.</p>
    </div>

    <div class="card">
      <h2>Card 2</h2>
      <img src="Assets/card2.jpg" alt="Card 2 Image">
      <p>Some text content for Card 2.</p>
    </div>

    <div class="card">
      <h2>Card 3</h2>
      <img src="Assets/card3.jpg" alt="Card 3 Image">
      <p>Some text content for Card 3.</p>
    </div>
  </div>
</body>
</html>
